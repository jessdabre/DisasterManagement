<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content (meta tags, title, stylesheets) here -->
    <style>
        *{ 
            margin: 0;
            padding: 0;
            }
        #map{
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="header-title">During a Disaster</h1>
    </header>
    <link rel="stylesheet" href="styles.css">
    <section id="during" class="section">
        <!-- During section content here -->
    </section>
    <div id="map"></div>
    <script>
        function initMap(){
            var location = {lat: -25.363, lng: 121.044};
            var map = new google.maps.Map(document.getElementById("maps"),{
                zoom: 4,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
        
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeOqeLcqGVfjAPFfvbWjKhbphwxHDR5Mo&callback=initMap">
    </script>
    
</body>
</html>
